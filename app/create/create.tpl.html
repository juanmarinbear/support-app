<h1>Create</h1>
<form name="createForm" class="pure-form pure-form-stacked">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="name">First Name</label>
      <input id="name" name="name" type="text" placeholder="Name" data-ng-model="data.name">
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="last">Last Name</label>
      <input id="last" name="last" type="text" placeholder="Last Name" data-ng-model="data.last">
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Email" data-ng-model="data.email">
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="mobile">Mobile</label>
      <input id="mobile" name="mobile" type="text" placeholder="Mobile" data-ng-model="data.mobile">
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="subject">Subject</label>
      <select id="subject" name="subject" data-ng-model="data.subject">
        <option>-- Select --</option>
      </select>
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="service">Service</label>
      <select id="service" name="service" data-ng-model="data.service">
        <option>-- Select --</option>
      </select>
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="problem">Issue</label>
      <select id="problem" name="problem" data-ng-model="data.issue">
        <option>-- Select --</option>
      </select>
    </div>
    <div class="pure-u-1">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Description" data-ng-model="data.description"></textarea>
    </div>
    <div class="pure-u-1">
      <button class="pure-button pure-button-primary" type="submit" data-ng-click="submit()">Submit</button>
    </div>
    <div class=pure-u-1>
      <p>{{ data | json }}</p>
      <p>{{ createForm | json }}</p>
    </div>
  </div>
</form>
