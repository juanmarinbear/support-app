<h1>Create</h1>
<form name="createForm" class="pure-form pure-form-stacked" novalidate>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="name">First Name</label>
      <input id="name" name="name" type="text" placeholder="Name" data-ng-model="data.name" required>
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="last">Last Name</label>
      <input id="last" name="last" type="text" placeholder="Last Name" data-ng-model="data.last" required>
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Email" data-ng-model="data.email" required>
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="mobile">Mobile</label>
      <input id="mobile" name="mobile" type="text" placeholder="Mobile" data-ng-model="data.mobile" required>
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <label for="subject">Subject</label>
      <select id="subject" name="subject" data-ng-model="data.subject" data-ng-options="option.value as option.label for option in subject" required>
        <option value="">-- Select --</option>
      </select>
    </div>
    <div class="pure-u-1 pure-u-md-1-4" data-ng-show="data.subject === 'issue' || data.subject === 'complaint'">
      <label for="service">Service</label>
      <select id="service" name="service" data-ng-model="data.service" data-ng-options="option.value as option.label for option in service" data-ng-required="data.subject === 'issue' || data.subject === 'complaint'">
        <option value="">-- Select --</option>
      </select>
    </div>
    <div class="pure-u-1 pure-u-md-1-4" data-ng-show="data.subject === 'issue'">
      <label for="issue">Issue</label>
      <select id="issue" name="issue" data-ng-model="data.issue"  data-ng-options="option.value as option.label for option in issue" data-ng-required="data.subject === 'issue'">
        <option value="">-- Select --</option>
      </select>
    </div>
    <div class="pure-u-1">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Description" data-ng-model="data.description" required></textarea>
    </div>
    <div class="pure-u-1">
      <button class="pure-button pure-button-primary" type="submit" data-ng-click="submit()">Submit</button>
    </div>
    <div class="pure-u-1" data-ng-show="submitted && !createForm.$valid">
      <p data-ng-show="createForm.name.$error.required">Name is required.</p>
      <p data-ng-show="createForm.last.$error.required">Last Name is required.</p>
      <p data-ng-show="createForm.email.$error.required">Email is required.</p>
      <p data-ng-show="createForm.email.$error.email">Email is invalid.</p>
      <p data-ng-show="createForm.mobile.$error.required">Mobile is required.</p>
      <p data-ng-show="createForm.subject.$error.required">Subject is required.</p>
      <p data-ng-show="createForm.description.$error.required">Description is required.</p>
      <p data-ng-show="createForm.service.$error.required">Service is required.</p>
      <p data-ng-show="createForm.issue.$error.required">Issue is required.</p>
    </div>
    <div class=pure-u-1>
      <p>{{ data | json }}</p>
      <p>{{ createForm | json }}</p>
      <p>{{ createForm.$valid }}</p>
    </div>
  </div>
</form>
